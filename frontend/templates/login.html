<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
  <div class="login-wrap">
    <h2>Admin Login</h2>
    <div class="form">
      <input type="text" placeholder="Username" name="un" id="username" />
      <input type="password" placeholder="Password" name="pw" id="password" />
      <button onclick="handleLogin()" class="login-btn">Login</button>
      <button onclick="goBack()" class="back-btn">Go Back</button>
      <p id="loginMessage" class="error-message"></p>
    </div>
  </div>

  <script>
    // Function to handle login
    function handleLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      fetch("{{ url_for('route_login') }}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: username, password: password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = data.redirect_url;
        } else {
          document.getElementById("loginMessage").innerText = data.message;
        }
      })
      .catch(error => console.error("Error:", error));
    }

    // Allow "Enter" key to trigger login
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        handleLogin();
      }
    });

    // Function to navigate back to home
    function goBack() {
      window.location.href = "{{ url_for('route_home') }}";
    }

    // Smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
  </script>
</body>
</html>
